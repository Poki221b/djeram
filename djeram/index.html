<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Fruskogorski Djeram</title>
</head>

<body>
    <canvas id="Backg" class="backg">
        <img src="images/mainPhoto.jpg" alt="">
    </canvas>
    <main class="face">
        <img class="logo" src="images/Djeram logo 80black.png" alt="">
        <h1 class="main__text">​Ресторан <span>домаће хране</span> са <span>преноћиштем</span> поред манастира Гргетег.
            Уживајте у чарима Фрушке горе!</h1>
        <button class="more">прочитај  више</button>
    </main>
    <section aria-label="newest-photos" class="photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#10594;</button>
            <button class="carousel-button next" data-carousel-button="next">&#10596;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="/images/1.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="/images/2.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="/images/3.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="/images/4.jpg" alt="">
                </li>
            </ul>
        </div>
    </section>
    <section class="info">
        <div class="photo__info">
            <img src="" alt="">
        </div>
        <div class="info__text">
            <h3></h3>
            <button>више</button>
        </div>
    </section>
    <section class="pricing">
        <div class="price"></div>
        <div class="price"></div>
        <div class="price"></div>
    </section>
    <section class="map"></section>
    <footer></footer>
</body>

</html>
